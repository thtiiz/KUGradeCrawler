<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="grades">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Course Title</th>
            <th scope="col">Grade</th>
            <th scope="col">Credit</th>
          </tr>
        </thead>
        <tbody id="grades-table"></tbody>
      </table>
      <div class="alert alert-success">
        <div>Last fetch:</div>
        <div id="grades-timestamp"></div>
      </div>
    </div>
    <div class="container login-section">
      <div>Autentication</div>
      <form>
        <input id="input-username" class="form-control" placeholder="username" />
        <input id="input-password" class="form-control" placeholder="password" type="password" />
      </form>
      <button class="btn btn-primary" id="btn-login" style="width: 100%;">Login</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
